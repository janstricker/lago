{{ define "main" }}
  <h1 style="color: red;">{{ .Title }}</h1>
  {{ .Content }}
  
  {{ range .Pages }}
    {{ with (.Resources.ByType "image") }}
      <img class="postImg" src="{{ (index . 0).RelPermalink }}" alt="{{ $.Title }}" />
    {{ else }}
      <p class="fallback">Kein Bild verf√ºgbar</p>
    {{ end }}
    {{ if .Params.linkEnabled }}
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    {{ else }}
      <h2>{{ .Title }}</h2>
    {{ end }}
    <summary>{{ .Summary }}</summary>
  {{ end }}

{{ end }}
