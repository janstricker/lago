<section id="faq">
    <h3>Häufige Fragen – FAQ</h3>
    <ul class="faq">
      {{ $faqs := .Site.GetPage "section" "faq" }}
      {{ range $faqs.Pages }}
      <li class = "faqItem">
        <p class="faq question">{{ .Params.question }}</p>
        <div class="faq answer">{{ .Content }}</div>
      </li>
      {{ end }}
    </ul>
  </section>
