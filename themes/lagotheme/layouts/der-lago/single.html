{{ define "main" }}
{{ partial "contentHeader" . }}
  {{ range .Pages }}
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ .Summary }}
  {{ end }}
  {{ if .Resources.GetMatch "album/*" }}
        {{ partial "image-gallery" (dict "context" . "gallery_dir" "/album") }}
  {{ end }}
{{ end }}
